jobs:
  include:
  - stage: Build

    language: go
    sudo: required
    services:
    - docker
    go : '1.10'
    after_success: |
      if [ "${TRAVIS_BRANCH}" == "master" ]; then
        curl -s -X POST https://goreportcard.com/checks?repo=github.com/ViBiOh/funds
      fi

  - stage: Build

    language: go
    sudo: required
    services:
    - docker
    go : '1.10'
    script: make notifier

  - stage: Build

    language: node_js
    sudo: required
    services:
    - docker
    node_js: 8
    script: make -p ui
    after_success: |
      if [ "${TRAVIS_BRANCH}" == "master" ]; then
        bash <(curl -s https://codecov.io/bash)
        curl -X POST --data-urlencode "gitUrl=git@github.com:ViBiOh/dashboard.git" https://doc.esdoc.org/api/create
      fi

  - stage: Deploy

    script: |
      make docker-promote
      DOCKER_VERSION=latest make docker-push

      export COMMIT_SHA=`git log --pretty=format:'%h' -n 1`

      sed \
        -e "s|\${PERFORMANCE_URL}|${PERFORMANCE_URL}|g" \
        -e "s|\${FUNDS_DATABASE_HOST}|${FUNDS_DATABASE_HOST}|g" \
        -e "s|\${FUNDS_DATABASE_USER}|${FUNDS_DATABASE_USER}|g" \
        -e "s|\${FUNDS_DATABASE_PASS}|${FUNDS_DATABASE_PASS}|g" \
        -e "s|\${FUNDS_DATABASE_NAME}|${FUNDS_DATABASE_NAME}|g" \
        -e "s|\${MAILJET_APIKEY_PUBLIC}|${MAILJET_APIKEY_PUBLIC}|g" \
        -e "s|\${MAILJET_APIKEY_PRIVATE}|${MAILJET_APIKEY_PRIVATE}|g" \
        -e "s|\${FUNDS_NOTIFICATION_RECIPIENTS}|${FUNDS_NOTIFICATION_RECIPIENTS}|g" \
        -e "s|\${COMMIT_SHA}|${COMMIT_SHA}|g" \
        docker-compose.yml > docker-compose-env.yml
    deploy:
      provider: script
      skip_cleanup: true
      script: "curl -H 'Authorization: GitHub ${GITHUB_OAUTH_TOKEN}' -X POST https://dashboard-api.vibioh.fr/containers/funds/ --data-binary @docker-compose-env.yml"

stages:
  - Build
  - name: Deploy
    if: branch = master

notifications:
  email: false
