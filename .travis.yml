language:
- node_js
- go
sudo: required
services:
- docker
go:
- 1.7
node_js:
- 6.7.0
install: 
- make
- npm i
script:
- docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
- npm run build
- docker build -t ${DOCKER_USER}/funds-front . &&
  docker push ${DOCKER_USER}/funds-front
- docker build -t ${DOCKER_USER}/funds-api -f src/Dockerfile . &&
  docker push ${DOCKER_USER}/funds-api
notifications:
  email: false
