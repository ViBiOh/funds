version: '2'

services:
  api:
    image: vibioh/funds-api
    command:
    - -prometheusMetricsHost
    - funds-api:1080
    - -infos
    - ${PERFORMANCE_URL}
    - -dbHost
    - db
    - -dbUser
    - funds
    - -dbPass
    - ${FUNDS_DATABASE_PASS}
    - -dbName
    - funds
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: funds-api.vibioh.fr'
      traefik.port: '1080'
    external_links:
    - postgres_db_1:db
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 256
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

  notifier:
    image: vibioh/funds-notifier
    command:
    - -recipients
    - ${FUNDS_NOTIFICATION_RECIPIENTS}
    - -dbHost
    - db
    - -dbUser
    - funds
    - -dbPass
    - ${FUNDS_DATABASE_PASS}
    - -dbName
    - funds
    - -mailjetPublicKey
    - ${MAILJET_APIKEY_PUBLIC}
    - -mailjetPrivateKey
    - ${MAILJET_APIKEY_PRIVATE}
    healthcheck:
      test: [ "CMD-SHELL", "-dbHost", "db", "-dbUser", "funds", "-dbPass", "${FUNDS_DATABASE_PASS}", "-dbName", "funds", "-mailjetPublicKey", "${MAILJET_APIKEY_PUBLIC}", "-mailjetPrivateKey", "${MAILJET_APIKEY_PRIVATE}" ]
    labels:
      traefik.enable: 'false'
    external_links:
    - postgres_db_1:db
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 256
    mem_limit: 33554432
    security_opt:
    - no-new-privileges

  site:
    image: vibioh/funds-front
    command:
    - -prometheusMetricsHost
    - funds:1080
    - -spa
    - -env
    - API_URL
    - -csp
    - default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' funds-api.vibioh.fr;
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: funds.vibioh.fr'
      traefik.port: '1080'
    environment:
      API_URL: 'https://funds-api.vibioh.fr'
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
