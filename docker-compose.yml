version: '2'

services:
  api:
    image: vibioh/funds-api
    command:
    - -infos
    - ${PERFORMANCE_URL}
    - -dbHost
    - db
    - -dbPass
    - ${FUNDS_DATABASE_PASS}
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: funds-api.vibioh.fr'
      traefik.port: '1080'
    external_links:
    - postgres_db_1:db
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 256
    mem_limit: 33554432
    security_opt:
    - no-new-privileges

  notifier:
    image: vibioh/funds-notifier
    command:
    - -recipients
    - ${FUNDS_NOTIFICATION_RECIPIENTS}
    - -dbHost
    - db
    - -dbPass
    - ${FUNDS_DATABASE_PASS}
    labels:
      traefik.enable: 'false'
    environment:
      MAILJET_APIKEY_PUBLIC: '${MAILJET_APIKEY_PUBLIC}'
      MAILJET_APIKEY_PRIVATE: '${MAILJET_APIKEY_PRIVATE}'
    external_links:
    - postgres_db_1:db
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 256
    mem_limit: 33554432
    security_opt:
    - no-new-privileges

  site:
    image: vibioh/funds-front
    command:
    - -spa
    - -env
    - API_URL
    - -csp
    - default-src 'self'; script-src 'self' 'unsafe-inline' www.google-analytics.com cdn.ravenjs.com; style-src 'self' 'unsafe-inline'; img-src 'self' www.google-analytics.com; connect-src 'self' funds-api.vibioh.fr
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: funds.vibioh.fr'
      traefik.port: '1080'
    environment:
      API_URL: 'https://funds-api.vibioh.fr'
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
