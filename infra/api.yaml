apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: funds-api
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: '0.0.75'
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: funds-api
    image:
      name: vibioh/funds-api
      tag: '202110310901' # {"$imagepolicy": "default:flux-funds-api:tag"}
    config:
      API_LOGGER_JSON: 'true'
      API_DB_HOST: funds-db
      API_DB_PORT: '80'
      API_DB_NAME: funds
      API_DB_USER: funds
    readinessProbePath: /ready
    secrets:
      API_DB_PASS: 
      API_INFOS: 
    ingress:
      enabled: true
      hosts:
        - funds-api.vibioh.fr
