---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: funds-api
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: '0.0.25'
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: flux-system
      interval: 120m

  values:
    nameOverride: funds-api

    image:
      repository: vibioh/funds-api

    config:
      API_LOGGER_JSON: 'true'

    readinessProbePath: /ready

    secrets:
      API_DB_HOST: 
      API_DB_NAME: 
      API_DB_PASS: 
      API_DB_USER: 
      API_INFOS: 

    ingress:
      enabled: true
      hosts:
        - funds-api.vibioh.fr
