---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: funds-notifier
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: cron
      version: "0.0.8"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: flux-system
      interval: 120m

  values:
    nameOverride: funds-notifier

    image:
      repository: vibioh/funds-notifier

    config:
      NOTIFIER_MAILER_URL: http://mailer
      NOTIFIER_SCORE: "20"

    secrets:
      NOTIFIER_DB_HOST: 
      NOTIFIER_DB_NAME: 
      NOTIFIER_DB_PASS: 
      NOTIFIER_DB_USER: 
      NOTIFIER_RECIPIENTS: 

    containers:
      - name: job
        args: []
