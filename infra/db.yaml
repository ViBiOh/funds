---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: funds-db
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: postgres
      version: '0.0.27'
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: default
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: funds-db
    config:
      POSTGRES_USER: funds
      POSTGRES_DB: funds
    secrets:
      POSTGRES_PASSWORD: 
      FIBR_BACKUP_PASSWORD: 
