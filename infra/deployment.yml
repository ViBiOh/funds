---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: funds-api
spec:
  selector:
    matchLabels:
      name: funds-api
  template:
    metadata:
      labels:
        name: funds-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "1080"
    spec:
      containers:
        - name: funds
          image: vibioh/funds-api
          envFrom:
            - secretRef:
                name: funds-api
          ports:
            - name: http
              containerPort: 1080
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            requests:
              memory: 24M
            limits:
              memory: 64M

