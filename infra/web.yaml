apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: funds
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: '0.0.86'
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: funds
    image:
      name: vibioh/funds-ui
      tag: '202208220929' # {"$imagepolicy": "default:flux-funds-web:tag"}
    config:
      VIWS_LOGGER_JSON: 'true'
      VIWS_PROMETHEUS_GZIP: 'false'
      VIWS_GZIP: 'false'
    ingress:
      enabled: true
      hosts:
        - funds.vibioh.fr
    pprof:
      enabled: true
